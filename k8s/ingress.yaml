apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: thingoo-ingress
  annotations:
    kubernetes.io/ingress.class: "traefik"
spec:
  rules:
    - http:
        paths:
          - path: /
            backend:
              service:
                name: backend
                port:
                  number: 8080