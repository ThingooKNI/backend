spring:
  profiles:
    active: production
  jpa:
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true

server:
  port: 8080

security:
  basic:
    enabled: false

keycloak:
  auth-server-url: http://localhost:8081/auth
  realm: Thingoo
  resource: thingoo-backend
  public-client: true
  principal-attribute: preferred_username
  use-resource-role-mappings: true